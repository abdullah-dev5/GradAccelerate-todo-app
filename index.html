<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Todo App UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white shadow rounded-lg p-6">
        <h1 class="text-3xl font-bold text-blue-600 text-center mb-6">Todo List</h1>
        <p class="text-gray-600 text-center mb-4">Manage your tasks efficiently</p>


        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" placeholder="Write your task..."
                class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-all duration-200 flex items-center gap-2">
                Add
            </button>
        </div>

        <div class="space-y-3">
            <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md shadow-sm">
                <span class="text-gray-800">Learn Tailwind CSS</span>
                <div class="flex gap-2">
                    <button title="Edit" class="hover:scale-110 transition-transform">
                        <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Edit Icon"
                            class="w-5 h-5" />
                    </button>
                    <button title="Delete" class="hover:scale-110 transition-transform">
                        <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Delete Icon"
                            class="w-5 h-5" />
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center bg-gray-50 p-3 rounded-md shadow-sm">
                <span class="text-gray-800">Build Todo UI</span>
                <div class="flex gap-2">
                    <button title="Edit" class="hover:scale-110 transition-transform">
                        <img src="https://cdn-icons-png.flaticon.com/512/84/84380.png" alt="Edit Icon"
                            class="w-5 h-5" />
                    </button>
                    <button title="Delete" class="hover:scale-110 transition-transform">
                        <img src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" alt="Delete Icon"
                            class="w-5 h-5" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
